<!-- register.html -->
{% extends 'base.html' %}

{% block title %}
  Register - Healthy Diet Tracker
{% endblock %}

{% block content %}
  <div class="auth-container">
    <div class="auth-card">
      <h2>User Registration</h2>

      {% if error %}
        <div class="alert alert-error">{{ error }}</div>
      {% endif %}

      <form method="POST" class="auth-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" required />
        </div>

        <div class="form-group">
          <label for="nickname">Nickname (optional):</label>
          <input type="text" id="nickname" name="nickname" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="height">Height(cm):</label>
            <input type="number" id="height" name="height" min="100" max="250" />
          </div>

          <div class="form-group">
            <label for="weight">Weight(kg):</label>
            <input type="number" id="weight" name="weight" min="30" max="200" />
          </div>
        </div>

        <div class="form-group">
          <label for="target_weight">Target Weight(kg):</label>
          <input type="number" id="target_weight" name="target_weight" min="30" max="200" />
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>

      <div class="auth-links">
        <p>
          Already have an account? <a href="{{ url_for('login') }}">Login Now</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
